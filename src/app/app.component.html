<div id="map" class="container"></div>

<div class="modal" id="mdl" [ngClass]="moving ? 'transp' : ''">
  <div class="container">
    <div class="inContainer">
      <app-intro *ngIf="indexSelected == 0"></app-intro>
      <app-segovia *ngIf="indexSelected == 1"></app-segovia>
      <app-dublin *ngIf="indexSelected == 2"></app-dublin>
      <app-iowa *ngIf="indexSelected == 3"></app-iowa>
    </div>
  </div>
  <div class="footer">
    <p-tabView (onChange)="tabChanged($event)" [activeIndex]="indexSelected">
      <p-tabPanel *ngFor="let item of headers">
        <ng-template pTemplate="header">
          <i class="pi pi-{{ item.icon }}"></i>
          <span class="spantitle">{{ item.name }}</span>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
